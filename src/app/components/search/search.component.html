<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <label>
    <input type="checkbox" formControlName="available" value="available"> Available
  </label>
  <label>
    <input type="checkbox" formControlName="pending" value="pending"> Pending
  </label>
  <label>
    <input type="checkbox" formControlName="sold" value="sold"> Sold
  </label>
  <button class="button" type="submit">Search</button>
</form>

<div *ngIf="!firstSearch; else searched">
  <app-initial-state></app-initial-state>
</div>
<ng-template #searched>
  <div *ngIf="petsLength; else emptyState">
    <app-results [pets]="pets"></app-results>
  </div>
  <ng-template #emptyState>
    <app-empty-state></app-empty-state>
  </ng-template>
</ng-template>
